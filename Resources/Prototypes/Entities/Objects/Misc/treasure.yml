- type: entity
  parent: BaseItem
  id: TreasureDatadiskEncrypted
  name: encrypted datadisk
  description: An old data disk. Someone savvier than you could unencrypt it and learn something juicy. All you can do is sell it.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      color: "#868686"
    - state: datadisk_label
    - state: datadisk_encrypted
  - type: PointLight
    radius: 1.5
    energy: 0.5
    castShadows: false
    color: "#0000ff"
  - type: StaticPrice
    price: 500
  - type: Tag
    tags: [ TreasureDataDisk ]

- type: entity
  parent: BaseItem
  id: TreasureHardDiskDrive
  name: hard disk drive
  description: A disk drive designed for old Earth technology, circa 1980. There's probably some kind of collector who might want to get their paws on this.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: harddisk
      map: [ "base" ]
  - type: Item
    storedRotation: -90
  - type: RandomSprite
    available:
    - base:
        harddisk: ""
        harddisk_mini: ""
        harddisk_micro: ""
  - type: StaticPrice
    price: 275
  - type: Tag
    tags: [ TreasureOldComputer ]

