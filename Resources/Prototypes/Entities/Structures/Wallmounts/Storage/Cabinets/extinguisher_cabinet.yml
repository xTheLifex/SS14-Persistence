- type: entity
  parent: BaseWallmountCabinet
  id: ExtinguisherCabinet
  name: extinguisher cabinet
  description: A small wall mounted cabinet designed to hold a fire extinguisher.
  components:
    - type: Sprite
      sprite: Structures/Wallmounts/extinguisher_cabinet.rsi
      snapCardinals: true
      layers:
      - state: frame
      - state: extinguisher
        map: ["enum.ItemCabinetVisuals.Layer"]
        visible: true
      - state: closed
        map: ["enum.OpenableVisuals.Layer"]
    - type: Icon
      sprite: Structures/Wallmounts/extinguisher_cabinet.rsi
      state: "frame"
    - type: ItemSlots
      slots:
        ItemCabinet:
          ejectOnInteract: true
          whitelist:
            components:
            - SpraySafety
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 40
          behaviors:
            - !type:EmptyAllContainersBehaviour
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
                params:
                  volume: -4
    - type: Construction
      graph: ExtinguisherCabinetGraph
      node: extinguisher_cabinet

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetOpen
  suffix: Open
  components:
  - type: Openable
    opened: true

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - FireExtinguisher

- type: entity
  parent: [ExtinguisherCabinetFilled, ExtinguisherCabinetOpen]
  id: ExtinguisherCabinetFilledOpen
  suffix: Filled, Open

- type: entity
  parent: BaseWallmountGlass
  id: ExtinguisherCabinetAssembly
  name: disassembled extinguisher cabinet
  description: An unfinished fire extinguisher cabinet.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/extinguisher_cabinet.rsi
    state: frame
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger: !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Construction
    graph: ExtinguisherCabinetGraph
    node: glass