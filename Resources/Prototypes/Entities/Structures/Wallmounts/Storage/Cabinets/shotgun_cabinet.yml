- type: entity
  parent: BaseWallmountCabinetGlass
  id: ShotGunCabinet
  name: shotgun cabinet
  description: There is a small label that reads "For Emergency use only" along with details for safe use of the shotgun. As if.
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200 #20ish crowbar hits
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Sprite
    sprite: Structures/Wallmounts/shotgun_cabinet.rsi
    layers:
    - state: cabinet
    - state: shotgun
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: glass
      map: ["enum.OpenableVisuals.Layer"]
  - type: Icon
    sprite: Structures/Wallmounts/fireaxe_cabinet.rsi
    state: "cabinet"
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - WeaponShotgunKammerer
  - type: AccessReader
    access: [["Security"], ["Command"]]
  - type: Construction
    graph: ShotGunCabinetGraph
    node: shotgun_cabinet

- type: entity
  parent: ShotGunCabinet
  id: ShotGunCabinetOpen
  suffix: Open
  components:
  - type: Openable
    opened: true
  - type: Lock
    locked: false

- type: entity
  parent: ShotGunCabinet
  id: ShotGunCabinetFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - WeaponShotgunKammerer

- type: entity
  parent: [ShotGunCabinetFilled, ShotGunCabinetOpen]
  id: ShotGunCabinetFilledOpen
  suffix: Filled, Open

- type: entity
  parent: BaseWallmountGlass
  id: ShotGunCabinetAssembly
  name: shotgun cabinet assembly
  description: An unfinished shotgun cabinet. Some spacers place the finished products over their mantles.
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200 #20ish crowbar hits
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Sprite
    sprite: Structures/Wallmounts/shotgun_cabinet.rsi
    state: cabinet
  - type: Construction
    graph: ShotGunCabinetGraph
    node: glass