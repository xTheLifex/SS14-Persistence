- type: entity
  parent: [ StorageTank ]
  id: BaseBarrelChem
  abstract: true
  name: chemical barrel
  description: A small metal drum. How tropical.
  components:
  - type: Sprite
    sprite: Structures/Storage/barrels.rsi
    state: metalbarrel
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.18,-0.48,0.18,0.28"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 500
  - type: PhysicalComposition
    materialComposition:
      Steel: 3000 # 30 sheets, 1 stack
  - type: ExaminableSolution
    solution: tank
  - type: StaticPrice
    price: 500

- type: entity
  parent: BaseBarrelChem
  id: BaseBarrelChemRadioactive
  abstract: true
  name: radioactive barrel
  description: It seems to be leaking a bit. I don't think you'd want to be around this for long.
  components:
  - type: Sprite
    state: radbarrel
  - type: RadiationSource
    intensity: 1.0
    slope: 0.25

