- type: entity
  id: BaseScrapDebris
  parent: BaseDebris
  name: scrap debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - Plating
        - Plating
        - Plating
        - FloorSteel
        - Lattice
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        Plating:
          - prob: 2.5 # Intentional blank.
          - id: SalvageMaterialCrateSpawner
            prob: 0.4
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageSpawnerMobMagnet
            prob: 0.2
          - id: SalvageSpawnerMobMagnet
            prob: 0.3
          - id: WallSolid
            prob: 1
          - id: Grille
            prob: 0.5
          - id: SalvageSpawnerScrapCommon
            prob: 0.9    
          - id: SalvageSpawnerScrapValuable
            prob: 0.4                 
        Lattice:
          - prob: 1.5
          - id: Grille
            prob: 0.4
          - id: SalvageMaterialCrateSpawner
            prob: 0.1
          - id: SalvageSpawnerScrapValuable
            prob: 0.4
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageSpawnerMobMagnet
            prob: 0.2
          - id: SalvageSpawnerScrapValuable
            prob: 0.3
          - id: SalvageSpawnerScrapCommon
            prob: 0.3                
        FloorSteel:
          - prob: 2 # Intentional blank.
          - id: SalvageSpawnerStructuresVarious
            prob: 0.2
          - id: SalvageSpawnerScrapCommon
            prob: 0.8            
          - id: SalvageSpawnerStructuresVarious
            prob: 0.3
          - id: SalvageSpawnerMobMagnet
            prob: 0.4
          - id: SalvageSpawnerScrapValuable
            prob: 0.3    
    - type: IFF
      flags: HideLabel
      color: "#88b0d1"

- type: entity
  id: ScrapDebrisSmall
  parent: BaseScrapDebris
  name: scrap debris small
  categories: [ HideSpawnMenu ]
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorPlacements: 12

