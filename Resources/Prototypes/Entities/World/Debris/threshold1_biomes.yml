- type: spaceBiome
  id: VoidBiome
  priority: 0
  noiseRanges: {}

- type: spaceBiome
  parent: BaseBiome
  id: FrozenWasteBiome #REDO THESE SO THEY WORK WITH WEIGHTS AND TEMPERATURE
  priority: 1
  noiseRanges:
    BiomeBase:
      - 0,1
    #Temperature:
     # - 0.25,0.75
  debrisEntityTable: 'BluespaceMobCreaturesTable'
  chunkComponents:
    - type: DebrisFeaturePlacerController
      densityNoiseChannel: Density
    - type: SimpleDebrisSelector
      debrisTable:
        - id: IceDebrisSmall
        - id: ChromiteDebrisSmallBarren
          prob: 0.3
        - id: IceDebrisMedium
          prob: 0.6
        - id: IceDebrisLarge
          prob: 0.4
        - id: IceDebrisHuge
          prob: 0.2
        - id: ChromiteDebrisHugeBarren
          prob: 0.1

    - type: NoiseDrivenDebrisSelector
      noiseChannel: Wreck
      debrisTable:
        - id: ScrapDebrisSmall
          prob: 0.5
        - id: ScrapDebrisMedium
          prob: 0.7
        - id: ScrapDebrisLarge
    - type: NoiseRangeCarver
      ranges:
        - 0.4, 0.6
      noiseChannel: Carver

