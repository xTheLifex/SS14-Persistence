- type: spaceBiome
  priority: 0 # This probably shouldn't get selected.
  id: BaseBiome
  noiseRanges:
    BiomeBaseMask: # | 0.1,1 = Abundant | 0.35,1 = Common | 0.5,1 = Rare | 0.9,1 = Desolate |
      - 0.35,1
  debrisEntityTable: 'BaseSpaceMobTable'

# Minimal mob table for all space biomes (except void) - Based on SalvageMagnetMobTable
- type: entityTable
  id: BaseSpaceMobTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector # normal theats
      weight: 70
      children:
      - id: MobCarpSalvage
        weight: 2
    - !type:GroupSelector # scary monsters
      weight: 30
      children:
      - !type:AllSelector
        children:
        - id: MobHivelord
        - id: MobBasilisk
        - id: MobSharkSalvage
        - id: MobCarpSalvage
          amount: 2

- type: entityTable
  id: CarpMobCreaturesTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector # normal theats
      weight: 60
      children:
      - id: MobCarpSalvage
        amount: 3
        weight: 2
    - !type:GroupSelector # scary monsters
      weight: 20
      children:
      - !type:AllSelector
        children:
        - id: MobGoliath
        - id: MobSharkSalvage
          amount: 2
        - id: MobBasilisk
          amount: 2
    - !type:GroupSelector # scary monsters
      weight: 20
      children:
      - !type:AllSelector
        children:
        - id: MobCarpMagic
        - id: MobCarpHolo
          amount: 2
        - id: MobCarpRainbow
        - id: MobCarpDragon

- type: entityTable
  id: BluespaceMobCreaturesTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector # normal theats
      weight: 60
      children:
      - id: MobBearSpace
      - id: MobKangarooSpace
      - id: MobSpiderSpace
      - id: MobSnakeSpace
        weight: 2
    - !type:GroupSelector # scary monsters
      weight: 20
      children:
      - !type:AllSelector
        children:
        - id: MobBearSpace
          amount: 3
        - id: MobSpiderSpace
          amount: 3
    - !type:GroupSelector # scary monsters
      weight: 20
      children:
      - !type:AllSelector
        children:
        - id: MobSnakeSpace
          amount: 3
        - id: MobSpiderSpace
        - id: MobKangarooSpace

- type: entityTable
  id: DebugImpossibleSpaceMobTable
  table: !type:AllSelector
    children:
    - id: MobSharkSalvage
      amount: 100

- type: spaceBiome
  parent: BaseBiome
  id: IronZone
  priority: 1
  noiseRanges:
    BiomeBase:
      - 2,4

  chunkComponents:
    - type: DebrisFeaturePlacerController
      densityNoiseChannel: Density
    - type: SimpleDebrisSelector
      debrisTable:
        - id: IronrockDebrisSmall
        - id: IronrockDebrisMedium
        - id: IronrockDebrisLarge
          prob: 0.6
        - id: IronrockDebrisHuge
          prob: 0.4
    - type: NoiseRangeCarver
      ranges:
        - 0.4, 0.6
      noiseChannel: Carver

