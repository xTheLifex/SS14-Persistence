- type: entity
  id: BaseAsteroidDebris
  parent: BaseDebris
  name: asteroid debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: WallRock
            prob: 0.5
            orGroup: rock
          - id: WallRockCoal
            prob: 0.15
            or: WallRockCoalCrab
            orGroup: rock
          - id: WallRockTin
            prob: 0.15
            orGroup: rock
          - id: WallRockSalt
            prob: 0.15
            orGroup: rock
          - id: WallRockDiamond
            prob: 0.005
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.05
            orGroup: rock
          - id: WallRockUranium
            prob: 0.02
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 0.01
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#b5855b"
    - type: TrappedFluid
      seedUpperBound: 0.6 # These can be set at default of 1
      seedLowerBound: 0.2
      staticMixture: # IMPORTANT: Use *Mixture instead of air!!
        temperature: 60 # Yall come up with temperature that makes sense
        moles: # Maximum Moles per TILE, factors such as seed upper/lower bound also apply.
          CarbonDioxide: 152
          Nitrogen: 48
      variableMixture:
        Oxygen:
          moles: 155
          prob: 0.5
        Nitrogen:
          moles: 160
          prob: 0.5
        CarbonDioxide:
          moles: 100
          prob: 0.5


