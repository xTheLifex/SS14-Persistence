- type: constructionGraph
  id: BarSignGraph
  start: start
  graph:
  - node: start
    edges:
    - to: glass
      steps:
      - material: Steel
        amount: 4
        doAfter: 2.0

  - node: glass
    entity: BarSignAssembly
    edges:
    - to: cables
      steps:
      - material: Glass
        amount: 2
        doAfter: 2.0
    - to: start
      completed:
      - !type:GivePrototype
        prototype: SheetSteel1
        amount: 4
      - !type:DeleteEntity {}
      steps:
      - tool: Screwing
        doAfter: 0.5

  - node: cables
    entity: BarSignAssembly
    edges:
      - to: electronics
        completed:
          - !type:SnapToGrid { }
        steps:
          - material: Cable
            amount: 4
            doAfter: 1
      - to: glass
        completed:
          - !type:GivePrototype
            prototype: SheetGlass1
            amount: 2
        steps:
          - tool: Prying
            doAfter: 1

  - node: electronics
    entity: BarSignAssembly
    edges:
    - to: bar_sign
      steps:
      - tag: BarSignElectronics
        name: construction-graph-tag-bar-sign-electronics
        icon:
           sprite: "Objects/Misc/module.rsi"
           state: "door_electronics"
        doAfter: 2
    - to: cables
      completed:
      - !type:GivePrototype
        prototype: CableApcStack1
        amount: 4
      steps:
        - tool: Cutting
          doAfter: 2

  - node: bar_sign
    entity: BarSignDefault
    edges:
    - to: electronics
      completed:
      - !type:GivePrototype
        prototype: BarSignElectronics
        amount: 1
      steps:
      - tool: Prying
        doAfter: 1.0
      