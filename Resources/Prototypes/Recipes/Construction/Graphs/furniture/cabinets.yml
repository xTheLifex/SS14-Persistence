# Fireaxe
- type: constructionGraph
  id: FireAxeCabinetGraph
  start: start
  graph:
  - node: start
    edges:
    - to: glass
      completed:
        - !type:EmptyAllContainers
      steps:
      - material: Plasteel
        amount: 2
        doAfter: 2.0

  - node: glass
    entity: FireAxeCabinetAssembly
    edges:
    - to: cable
      steps:
      - material: ReinforcedGlass
        amount: 2
        doAfter: 2.0
    - to: start
      completed:
        - !type:EmptyAllContainers
        - !type:GivePrototype
          prototype: SheetPlasteel1
          amount: 2
        - !type:DeleteEntity {}
      steps:
      - tool: Screwing
        doAfter: 0.5

  - node: cable
    entity: FireAxeCabinetAssembly
    edges:
    - to: screwing
      steps:
      - material: Cable
        amount: 1
        doAfter: 1
    - to: glass
      completed:
        - !type:EmptyAllContainers
        - !type:GivePrototype
          prototype: SheetRGlass1
          amount: 2
      steps:
        - tool: Prying
          doAfter: 1

  - node: screwing
    entity: FireAxeCabinetAssembly
    edges:
      - to: fireaxe_cabinet
        completed:
          - !type:SnapToGrid { }
        steps:
          - tool: Screwing
            doAfter: 2
      - to: cable
        completed:
          - !type:EmptyAllContainers
          - !type:GivePrototype
            prototype: CableApcStack1
            amount: 1
        steps:
          - tool: Cutting
            doAfter: 1

  - node: fireaxe_cabinet
    entity: FireAxeCabinetOpen
    edges:
    - to: screwing
      conditions:
        - !type:Locked
          locked: false
      completed:
        - !type:EmptyAllContainers
      steps:
        - tool: Screwing
          doAfter: 2
